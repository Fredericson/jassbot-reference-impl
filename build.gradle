apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = "ch.jass.jassbot"
version = "1.0"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'ch.jass.model', name: 'jass-schieber-model', version: '1.0'
    compile group: 'ch.jass.connection', name: 'jass-schieber-websocket-client', version: '1.0'
  
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
